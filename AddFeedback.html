        <div class="Add">
            <h1>Reserve your room</h1>
            <div class="form">
                <form action="" method="post" onsubmit=" return validatefeedback()">
                    <div>
                        <label for="">
                            Name: <span class="error" id="errname"></span>
                            <input type="text" placeholder="Enter you are name" name="name" id="name">
                        </label>
                    </div>

                    <div>
                        <label for="">
                            Phone <span class="error" id="errphone"></span>
                            <input type="text" name="phone" id="phone" placeholder="Enter you are Number Phone">

                        </label>
                    </div>
                    <div>
                        <label for="">
                            Email <span class="error" id="erremail"></span>
                            <input id="email" name="email" type="text" placeholder="Enter you are email">
                        </label>
                    </div>

                    <div>
                        <label for="">
                            Subject <span class="error" id="errsubject"></span>
                            <input name="Subject" id="Subject" type="text" placeholder="Enter you are Subject">
                        </label>
                    </div>

                    <div>
                        <label for="">
                            <div>
                            Type <span class="error" id="errtype"></span>
                        </div>
                            <select name="type" id="Type">

                                <option> Please select your type... </option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                        </label>
                    </div>


                    <label for="">
                        Message: <span class="error" id="errmesage"></span>

                        <textarea class="message" name="message" id="message" placeholder="Enter feedback here"></textarea>

                    </label>
                    <input type="submit">

                    



                </form>
